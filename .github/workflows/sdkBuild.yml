name: Build

on: 
  push: 
    branches-ignore:
      - 'master'

jobs:
  build:
    runs-on: macOS-latest
    strategy: 
      matrix:
        destination: ['platform=iOS Simulator,iOS=13.3,name=iPhone11']

    steps:
    - uses: actions/checkout@v2
    - name: Build
      continue-on-error: false
      run: |
            swift package init --type library
            swift package generate-xcodeproj
            swift build -v
      env: 
        destination: ${{ matrix.destination }}
    - name: Example Build
      run: |
        pod repo update
        pod install
        cd Example
        pod repo update
        pod install
        xcodebuild -scheme iOSExample -allowProvisioningUpdates build
