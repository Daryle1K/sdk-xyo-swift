name: Build

on: 
  push: 
    branches-ignore:
      - 'master'

jobs:
  build:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set Up
      run: |
        gem install cocoapods --pr
        pod repo update
    - name: Build  
      run: |
        pod deintegrate
        pod install
    - name: Example Build 
      run: |
        cd Example
        xcrun simctl create iPhone11 com.apple.CoreSimulator.SimDeviceType.iPhone-11 com.apple.CoreSimulator.SimRuntime.iOS-13-3
        pod deintegrate
        pod install
        xcodebuild -scheme iOSExample -allowProvisioningUpdates -destination "platform=iOS Simulator,iOS=13.3,name=iPhone11" -UseModernBuildSystem=NO build
